name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests  \
      
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
         run: npm i -D cypress
         working-directory: ./frontend
         build: npm run build
         start: npm start
